<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajul - Developer Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins';
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 75px;
            background-color: rgb(9, 9, 51);
        }
        nav ul{
            display: flex;
            justify-content: center;
        }
        nav ul li{
            list-style: none;
            margin: 0 22px;            
        }
        nav ul li a{
            text-decoration: none;
            color: white;            
        }
        nav ul li a:hover{
            color: rgb(160, 160, 223);
            font-size: 1.04rem;         
        }
        .left{
            font-size: 1.5rem;
        }
        .firstSection{
            display:flex;
            justify-content: space-around;
            align-items: center;
            margin: 80px 0;
        }
        .firstSection > div{
            width: 40%;
        }
        .rightSection img{
            width: 80%;
        }
        .leftSection{
            font-size: 2.5rem;
        }
        .purple{
            color: rgb(140, 56, 161);
        }
        #element{
            color: rgb(140, 56, 161);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Rajul's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Services</a></li>
                    <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi, My name is <span class="purple">Rajul Chaudhary</span>
                <div>I am a passionate</div>
                <span id="element"></span>
            </div>
            <div class="rightSection">
                <img src="dev.png" alt="">
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
     <!-- Setup and start animation! -->
    <script>
    var typed = new Typed('#element', {
      strings: ['Web Developer'],
      typeSpeed: 50,
    });
  </script>

</body>

</html>
