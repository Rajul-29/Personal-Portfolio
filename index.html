<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajul - Developer Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins';
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 75px;
            background-color: rgb(9, 9, 51);
        }
        nav ul{
            display: flex;
            justify-content: center;
        }
        nav ul li{
            list-style: none;
            margin: 0 22px;            
        }
        .left{
            font-size: 1.5rem;
        }
        .firstSection{
            display:flex;
            justify-content: space-around;
            margin:22px 0;
        }
        .firstSection div{
            width: 30%;
        }
        .rightSection img{
            width: 80%;
            margin: 50px 0;
        }
        .leftSection{
            font-size: 2.5rem;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Rajul's Portfolio</div>
            <div class="right">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Projects</li>
                    <li>Contact Me</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hello, My name is Rajul
                <div>I am a Web Developer</div>
            </div>
            <div class="rightSection">
                <img src="dev.png" alt="">
            </div>
        </section>
    </main>

</body>

</html>
